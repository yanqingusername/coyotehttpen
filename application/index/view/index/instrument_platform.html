{layout name="layout" /}
		<div class="ny-banner color-495877 instrument-banner" style="background-image: url({$cate.imagepath});">
			<div class="core">
				<h3 class="font46 font-bold line-height-1em">{$cate.picname}</h3>
				<div class="ny-banner-text">
					{$cate.description|raw}
				</div>
			</div>
		</div>
		
		
		<div class="instrument">
			<div class="core">
				<div class="instrument1 wow bounceInUp">
					<div class="index1-text2">
						<span>{$cate.picname}</span>
					</div>
					
					<div class="instrument1-list">
						{volist name="instrument" id="item"}
							<div class="instrument1-item">
								<a href="{:url('index/instrument_detail',['id'=>$item.id])}">
									<div class="instrument1-img">
										<img src="{$item.thumb_path}" alt="">
									</div>
									<p>{$item.title}</p>
								</a>
							</div>
						{/volist}
					</div>
				</div>
				
				
				<div class="instrument2 clearfix wow bounceInUp" style="background-image: url({$lab.recom_thumb_path});">
					<div class="instrument2-text"> 
						
						<div class="index1-text">
							<h3>{$lab.recom_title}</h3>
						</div>
						
						<div class="instrument2-text-p">
							{$lab.recom_content|raw}
						</div>
						
						<a class="index-more" href="{:url('index/instrument_lab')}"><span>DETAILS</span><em></em></a>
					</div>
				</div>
			</div>
		</div>
