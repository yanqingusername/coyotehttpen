{layout name="layout" /}
		<div class="ny-banner color-495877 solution-banner" style="background-image: url({$cate.imagepath});">
			<div class="core"> 
				<h3 class="font46 font-bold line-height-1em">{$cate.picname}</h3>
				<div class="ny-banner-text">{$cate.description}</div>
			</div>
		</div>
		
		
		<div class="solution">
			<div class="core">
				<div class="index1">
					<div class="core">
						{volist name="solution" id="item"}
						<div class="index1-item wow bounceInUp">
							{if $key==1}
								<div class="index1-text">
									<h3>{$item.title}</h3>
									<div class="index1-p">
										{$item.remark}
									</div>
									
									<a class="index-more big-en" href="{:url('solution_info',['id'=>$item['id']])}"><span>details</span><em></em></a>
								</div>
								<div class="index1-img">
									<img src="{$item.path}" alt="">
								</div>
							{else /}
								<div class="index1-img">
									<img src="{$item.path}" alt="">
								</div>
								
								<div class="index1-text">
									<h3>{$item.title}</h3>
									<div class="index1-p">
										{$item.remark}
									</div>
									
									<a class="index-more big-en" href="{:url('solution_info',['id'=>$item['id']])}"><span>details</span><em></em></a>
								</div>
							{/if}
						</div>
						{/volist}
					</div>
				</div>
			</div>
		</div>
